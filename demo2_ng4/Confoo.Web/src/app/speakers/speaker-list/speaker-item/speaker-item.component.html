<a class="list-group-item clearfix" (click)="onSpeakerSelect()" >
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{speaker.getFullName()}}</h4>
    <p class="list-group-item-text">{{speaker.company}}</p>
  </div>
  <div class="pull-right">
    <img [src]="speaker.getFullImagePath()">
  </div>
</a>
